<!DOCTYPE html>

<body>

<header>

</header>

<section class="payment-container">

    <div class="payment-card">

        <select id="paymentMethod">

            <option>UPI</option>
            <option>Credit / Debit Card</option>

        </button>
    </div>

</section>
