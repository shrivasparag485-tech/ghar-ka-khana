<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | GHAR KA KHANA</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(135deg, #111, #1a1a1a);
    color: white;
    height: 100vh;
}

header {
    padding: 20px 60px;
    background: #000;
}

header a {
    color: white;
    text-decoration: none;
    font-size: 22px;
    font-weight: bold;
}

.auth-container {
    height: calc(100vh - 80px);
    display: flex;
    justify-content: center;
    align-items: center;
}

.auth-form {
    background: #1f1f1f;
    padding: 40px;
    width: 380px;
    border-radius: 15px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    animation: fadeIn 0.6s ease;
}

.auth-form h2 {
    margin-bottom: 25px;
    text-align: center;
    color: #ff5722;
}

.input-group {
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
}

.input-group label {
    margin-bottom: 6px;
    font-size: 14px;
}

.input-group input {
    padding: 12px;
    border-radius: 8px;
    border: none;
    outline: none;
    background: #2a2a2a;
    color: white;
}

.input-group input:focus {
    border: 1px solid #ff5722;
}

.auth-btn {
    width: 100%;
    padding: 12px;
    border: none;
    background: #ff5722;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    font-size: 15px;
}

.auth-btn:hover {
    background: #ff784e;
}

.switch-text {
    margin-top: 20px;
    text-align: center;
    font-size: 14px;
}

.switch-text a {
    color: #ff5722;
    text-decoration: none;
}

.extra-options {
    text-align: right;
    margin-bottom: 15px;
}

.extra-options a {
    font-size: 13px;
    color: #ccc;
    text-decoration: none;
}

.extra-options a:hover {
    color: #ff5722;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
    </style>
</head>
<body>

<header>
    <div class="logo">
        <a href="index.html">GHAR KA KHANA</a>
    </div>
</header>

<section class="auth-container">

    <form class="auth-form" id="signupForm">
    <h2>Create Account</h2>

    <div class="input-group">
        <label>Full Name</label>
        <input type="text" id="signupName" required>
    </div>

    <div class="input-group">
        <label>Email</label>
        <input type="email" id="signupEmail" required>
    </div>

    <div class="input-group">
        <label>Password</label>
        <input type="password" id="signupPassword" required>
    </div>

    <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" required>
    </div>

    <button type="submit" class="auth-btn">Sign Up</button>

    <p class="switch-text">
        Already have an account? 
        <a href="login_.html">Login</a>
    </p>
</form>

</section>

<script src="js/auth.js"></script>
</body>
</html>
